name: "On Accepted"
on:
  issues:
    state: closed
    label: Accepted

jobs:
  on-accepted:
    name: Re Creating
    runs-on: ubuntu-latest
    steps:
      - run: echo " ${{toJSON(github.event.issue)}} "
      - run: echo "${{contains(github.event.issue.labels.*.name, 'Accepted') && ${{github.event.issue.state}} == "closed"}} ${{${{github.event.issue.state}} == "closed"}}"
      - name: "Chequeo de label"  
        if: contains(github.event.issue.labels.*.name, 'Accepted') && ${{github.event.issue.state}} == "closed"
        uses: peter-evans/repository-dispatch@v1.1.2
        if: contains(github.event.issue.labels.*.name, 'Accepted') && ${{github.event.issue.state}} == "closed"
        with:
          token: ${{ secrets.GH_TOKEN_PERSONAL }}
          if: contains(github.event.issue.labels.*.name, 'Accepted') && ${{github.event.issue.state}} == "closed"
          event-type: trigger-deploy